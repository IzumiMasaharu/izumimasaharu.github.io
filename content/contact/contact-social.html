<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-with-Izumi</title>
    <link rel="stylesheet" href="../../styles/yokobar.css">
    <link rel="stylesheet" href="../../styles/card.css">

    <style>
        body{
            font-family: "微软雅黑";
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script src="../../js/cardclick.js"></script>
</head>
<body>
    <header>
        <div class="yokobar">
            <button onclick="window.location.href='contact-communicate.html'" class="button" >联络用</button>
            <button class="button">社交媒体</button>
            <button onclick="window.location.href='contact-platform.html'" class="button">其他平台</button>
        </div>
    </header>

    <main>
        <div class="card-container" style="margin-top: 5vw;">
            <a href="https://www.weibo.com/u/7891530460" class="card" style="margin-top: 5vw;" target="_blank">
                <img src="../../src/ico/weibo.png" alt="Logo" class="logo">
                <div class="info">
                    <h2>Weibo</h2>
                    <p>DogOfYoimiya</p>
                </div>
                <img src="../../src/images/weibo_photo.jpg" alt="Photo" class="photo">
            </a>

            <a href="https://twitter.com/masaharu_izumi" class="card" style="margin-top: 5vw;" target="_blank">
                <img src="../../src/ico/x.png" alt="Logo" class="logo">
                <div class="info">
                    <h2>X</h2>
                    <p>IzumiMasaharu / @masaharu_izumi</p>
                </div>
                <img src="../../src/images/x_photo.jpg" alt="Photo" class="photo">
            </a>

            <a href="https://www.facebook.com/profile.php?id=61559120694360" class="card" style="margin-top: 5vw;" target="_blank">
                <img src="../../src/ico/facebook.png" alt="Logo" class="logo">
                <div class="info">
                    <h2>Facebook</h2>
                    <p>Masaharu Izumi</p>
                </div>
                <img src="../../src/images/facebook_photo.jpg" alt="Photo" class="photo">
            </a>
    
            <a href="https://www.instagram.com/dogofyoimiya/?hl=en" class="card" style="margin-top: 5vw;" target="_blank">
                <img src="../../src/ico/instagram.png" alt="Logo" class="logo">
                <div class="info">
                    <h2>Instagram</h2>
                    <p>dogofyoimiya / 和泉正治</p>
                </div>
                <img src="../../src/images/instagram_photo.jpg" alt="Photo" class="photo">
            </a> 
        </div>

        <br><hr>
    </main>

</html>
